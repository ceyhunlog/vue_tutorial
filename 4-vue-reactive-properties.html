<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="age">
        <p v-text="ageWriter()"></p>
        <p v-text="ageWriterComputed"></p>
        <hr>
        <p v-text="count"></p>
        <button @click="count++">Increase</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                age: 0,
                count: 0
            },
            methods: {
                ageWriter(age){
                    console.log('ageWriter Method Running')
                    return this.age >= 18 ? 'Reşittir' : 'Değildir..'
                }
            },
            computed: {
                ageWriterComputed(){
                    console.log('ageWriter Computed Running')
                    return this.age >= 18 ? 'Reşittir' : 'Değildir..'
                }
            }
        })
    </script>
</body>
</html>
